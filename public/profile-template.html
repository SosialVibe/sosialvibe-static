<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Document</title>
</head>

<body>

  <div class="box-container">
    <div class="content-body h-full relative">
      <header class="profile-header bg-neutral-300"></header>
      <main class="bg-white px-10 py-3 relative grow">
        <!-- profile -->
        <div class="flex flex-wrap items-center">
          <div
            class="profile-image me-7 relative group bg-neutral-300 rounded-full border-4 border-white overflow-hidden">
            <img src="./../asset/icons/user.png" alt="" class="w-full h-full object-cover p-5">
          </div>
          <div>
            <p class="text-3xl font-semibold">Your Name</p>
            <p class="text-lg font-light">post title here</p>
          </div>
        </div>
        <!-- end profile  -->
        <!-- post count -->
        <div class="flex flex-row justify-around my-5 w-full bg-secondary rounded-full">
          <div class="text-center p-2">
            <p class="text-2xl font-semibold">205</p>
            <p class="text-xl font-light -m-2 tracking-widest">image</p>
          </div>
          <div class="text-center  p-2">
            <p class="text-2xl font-semibold">205</p>
            <p class="text-xl font-light -m-2 tracking-widest">video</p>
          </div>
          <div class="text-center  p-2">
            <p class="text-2xl font-semibold">205</p>
            <p class="text-xl font-light -m-2 tracking-widest">blog</p>
          </div>
        </div>
        <!-- end post count -->
        <!-- profile description -->
        <div
          class="profile-description overflow-hidden overflow-y-auto bg-secondary h-32 rounded-2xl p-4 text-base font-light">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Earum, commodi doloremque nostrum dolores expedita
          sed voluptatibus odit enim tenetur quos?
        </div>
        <!-- profile description end  -->
        <!-- post category -->
        <div class="flex flex-row my-5 bg-secondary w-2/3 mx-auto rounded-full items-center justify-between">
          <div
            class="post-icon cursor-pointer px-10 py-2 rounded-full bg-[#FFFFFF] border-4 border-[#FEEED9]  shadow-md">
            <img src="./../asset/icons/image.svg" alt="image icon">
          </div>
          <div class="post-icon cursor-pointer px-7 py-2 ">
            <img src="./../asset/icons/video.svg" alt="video icon">
          </div>
          <div class="post-icon cursor-pointer px-7 py-2 ">
            <img src="./../asset/icons/blog.svg" alt="blog icon">
          </div>
        </div>
        <!-- post category end  -->
      </main>
      <!-- add post button  -->
      <div
        class="bg-secondary text-white px-2 py-4 rounded-full mt-4 absolute right-1 bottom-0 left-1 z-20 text-center h-[92px] flex justify-center items-center">
        <a href="./post-type.html">
          <img src="./../asset/icons/plus.svg" alt="plus button" class="w-12">
        </a>
      </div>
      <!-- add post button end  -->
    </div>

  </div>

</body>

</html>
