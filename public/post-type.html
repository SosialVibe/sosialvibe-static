<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Document</title>
</head>

<body>

  <div class="box-container">
    <div class="content-body h-full">
      <header class="profile-header bg-neutral-300"></header>
      <main class="bg-white px-10 py-3 relative grow">
        <!-- profile -->
        <div class="flex flex-wrap items-center">
          <div
            class="profile-image me-7 relative group bg-neutral-300 rounded-full border-4 border-white overflow-hidden">
            <img src="./../asset/icons/user.png" alt="" class="w-full h-full object-cover p-5">
          </div>
          <div>
            <p class="text-3xl font-semibold">Your Name</p>
            <p class="text-lg font-light">post title here</p>
          </div>
        </div>
        <!-- end profile  -->

        <!-- post upload box -->
        <div class="p-6 bg-secondary mt-5 rounded-xl">
          <h4 class="text-4xl font-semibold my-3 mb-5">Select Post</h4>
          <div class="flex flex-col gap-8">
            <div
              class="py-5 px-10 bg-white border-4 border-crims rounded-xl flex justify-center shadow-md cursor-pointer">
              <img src="./../asset/icons/image.svg" alt="" class="w-24">
            </div>
            <div
              class="py-5 px-10 bg-white border-4 border-crims rounded-xl flex justify-center shadow-md cursor-pointer">
              <img src="./../asset/icons/video.svg" alt="" class="w-24">
            </div>
            <div
              class="py-5 px-10 bg-white border-4 border-crims rounded-xl flex justify-center shadow-md cursor-pointer">
              <img src="./../asset/icons/blog.svg" alt="" class="w-24">
            </div>
          </div>
          <div class="action flex justify-end mt-8">
            <button class="text-white bg-primary-dark px-4 py-1 text-xl">NEXT</button>
          </div>
        </div>
        <!-- post upload box end -->
      </main>
    </div>

  </div>

</body>

</html>
