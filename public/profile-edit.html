<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Document</title>
</head>

<body>

  <div class="box-container">
    <div class="content-body h-full relative">
      <header class="profile-header bg-neutral-300 relative group">
        <!-- if image not exist -->
        <img src="./../asset/icons/images.svg" alt="" class="w-full h-full p-10">
        <!-- if image exist -->
        <!-- <img src="./../asset/icons/yourbanner.png" alt="" class="w-full h-full object-cover"> -->

        <input type="file" id="bannerImage" class="hidden">
        <label for="bannerImage"
          class="absolute top-0 left-0 right-0 bottom-0 flex justify-center items-center group-hover:bg-black group-hover:bg-opacity-50 h-full w-full">
          <p class="hidden group-hover:block group-hover:text-white">Change</p>
        </label>
      </header>
      <main class="bg-white px-10 py-3 relative grow">
        <!-- profile -->
        <div class="flex flex-wrap items-center">
          <div
            class="profile-image me-7 relative group bg-neutral-300 rounded-full border-4 border-white overflow-hidden">
            <!-- if image not exist -->
            <img src="./../asset/icons/images.svg" alt="" class="w-full h-full object-cover p-10">
            <!-- if image exist -->
            <!-- <img src="./../asset/icons/yourprofile.png" alt="" class="w-full h-full object-cover"> -->
            <input type="file" id="profileImage" class="hidden">
            <label for="profileImage"
              class="absolute top-0 left-0 right-0 bottom-0 flex justify-center items-center group-hover:bg-black group-hover:bg-opacity-50 h-full w-full">
              <p class="hidden group-hover:block group-hover:text-white">Change</p>
            </label>
          </div>
        </div>
        <!-- end profile  -->

        <!-- post upload box -->
        <div class="p-4 bg-secondary mt-5 rounded-xl">
          <h4 class="text-2xl font-semibold my-3 mb-5 tracking-widest">Edit Profile</h4>
          <form action="">
            <input type="text" placeholder="Your Name"
              class="w-full  rounded p-4 mb-4 placeholder:font-extralight text-lg">
            <input type="text" placeholder="Your Title"
              class="w-full  rounded p-4 mb-4 placeholder:font-extralight text-lg">
            <textarea placeholder="Description ..."
              class="w-full  rounded p-4 mb-4 placeholder:font-extralight text-lg h-[123px]"></textarea>

            <h4 class="text-2xl font-semibold mt-1 mb-3 tracking-widest">Edit Account</h4>
            <input type="email" placeholder="Your E-Mail"
              class="w-full  rounded p-4 mb-4 placeholder:font-extralight text-lg">
            <div class="password relative">
              <input type="password" placeholder="Password"
                class="w-full  rounded p-4 mb-4 placeholder:font-extralight text-lg">
              <img src="./../asset/icons/eye-close.svg" alt="eye close icon"
                class="absolute right-3 top-1/4 -translate-y-1/2 cursor-pointer">
            </div>

            <div class=" mt-4 text-2xl ">
              <button class="px-2 m-1 bg-zinc-500 text-white uppercase">Cancel</button>
              <button class="px-2 m-1 bg-[#39A7FF] text-white uppercase">Save</button>
            </div>
          </form>
        </div>
        <!-- post upload box end -->
      </main>
      <!-- add post button  -->
      <div
        class="bg-secondary text-white px-2 py-4 rounded-full mt-4 absolute right-1 bottom-0 left-1 z-20 text-center h-[92px] flex justify-center items-center">
        <a href="./post-type.html">
          <img src="./../asset/icons/plus.svg" alt="plus button" class="w-12">
        </a>
      </div>
      <!-- add post button end  -->
    </div>

  </div>

</body>

</html>
